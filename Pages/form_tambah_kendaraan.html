            <div class="card-body table-responsive">
          <div class="row">
            <div class="col-12">
                <form>
                    <div class="form-group row">
                      <label for="Nama Mekanik" class="col-4 col-form-label">Nama Mekanik</label> 
                      <div class="col-8">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              <i class="fa fa-address-card"></i>
                            </div>
                          </div>

                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="Kategori" class="col-4 col-form-label">Kategori</label> 
                      <div class="col-8">
                        <select id="Kategori" name="Kategori" class="custom-select">
                          <option value="Senior Mekanik">Senior Mekanik</option>
                          <option value="Junior Mekanik">Junior Mekanik</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="Deskripsi Skill" class="col-4 col-form-label">Deskripsi Skill</label> 
                      <div class="col-8">
                        <textarea id="Deskripsi Skill" name="Deskripsi Skill" cols="40" rows="" class="form-control"></textarea>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-4">Kemampuan</label> 
                      <div class="col-8">
                        <div class="custom-control custom-checkbox custom-control-inline">
                          <input name="Kemampuan" id="Kemampuan_0" type="checkbox" class="custom-control-input" value="Service Ringan"> 
                          <label for="Kemampuan_0" class="custom-control-label">Service Ringan</label>
                        </div>
                        <div class="custom-control custom-checkbox custom-control-inline">
                          <input name="Kemampuan" id="Kemampuan_1" type="checkbox" class="custom-control-input" value="Service Besar"> 
                          <label for="Kemampuan_1" class="custom-control-label">Service Besar</label>
                        </div>
                        <div class="custom-control custom-checkbox custom-control-inline">
                          <input name="Kemampuan" id="Kemampuan_2" type="checkbox" class="custom-control-input" value="Body Repair"> 
                          <label for="Kemampuan_2" class="custom-control-label">Body Repair</label>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="Nama Mekanik" class="col-4 col-form-label">Tempat Tanggal Lahir</label> 
                      <div class="col-2">
                        <div class="input-group">
                          <input id="Nama Mekanik" name="Nama Mekanik" type="text" class="form-control">
                        </div>
                      </div>
                      <div class="col-2">
                        <div class="input-group">
                          <input type="date">
                        </div>
                      </div>
                      
                    </div>
                    <div class="form-group row">
                      <label for="Nama Mekanik" class="col-4 col-form-label">No.Telepon</label> 
                      <div class="col-3">
                        <div class="input-group">
                          <div class="input-group-prepend">
                          </div> 
                          <input id="Nama Mekanik" name="Nama Mekanik" type="number" class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="Nama Mekanik" class="col-4 col-form-label">Upload Foto</label>
                      <div class="col-3">
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" id="customFile">
                          <label class="custom-file-label" for="customFile">Choose file</label>

                    </div>  
                    <div class="form-group row">

                      </div>
                      <div class="col-7">
